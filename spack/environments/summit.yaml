      operating_system: rhel7
      target: ppc64le
      modules:
      - gcc/9.1.0
      environment: {unset: []}
      extra_rpaths: []
      flags: {}
      spec: gcc@9.1.0
  repos:
  #=================== THIS PATH SHOULD BE SET TO POINT TO THE sds-repo DOWNLOADED FROM https://xgitlab.cels.anl.gov/sds/sds-repo 
  - /autofs/nccs-svm1_home1/ckelly/install/sds/sds-repo
