#This spack environment uses the following modules:  module load gcc/9.1.0 cuda/11.4.0
spack:
  specs:
  - mochi-yokan@main +berkeleydb +gdbm +leveldb +lmdb +rocksdb +tkrzw +unqlite +python +lua ^mercury@master~checksum ^libfabric@1.9.0 ^mochi-margo@develop  ^argobots@main+stackunwind+tool
  - mochi-sonata@main~unqlite_st ^mercury@master~checksum ^libfabric@1.9.0 ^mochi-margo@develop  ^argobots@main+stackunwind+tool
  - py-mochi-sonata ^python@3.8.10
  - tau %gcc@9.1.0 +cuda +mpi +pthreads +fortran +adios2 +python +papi
  - chimbuko-performance-analysis@pdb_yokan
  - chimbuko-visualization2 ^py-cryptography@2.7
  concretization: together
  compilers:
  - compiler:
      paths:
        cc: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gcc
        cxx: /sw/summit/gcc/9.1.0-alpha+20190716/bin/g++
        f77: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gfortran
        fc: /sw/summit/gcc/9.1.0-alpha+20190716/bin/gfortran
      operating_system: rhel8
      target: ppc64le
      modules:
      - gcc/9.1.0
      environment: {unset: []}
      extra_rpaths: []
      flags: {}
      spec: gcc@9.1.0
  repos:
  #=================== THIS PATH SHOULD BE SET TO POINT TO THE mochi-spack-packages DOWNLOADED FROM https://github.com/mochi-hpc/mochi-spack-packages.git
  - /autofs/nccs-svm1_home1/ckelly/install/mochi-spack-packages
  #=================== THIS PATH SHOULD BE SET TO POINT TO THE repo/chimbuko SUBDIRECTORY OF THE CHIMBUKO AD SOURCE https://github.com/CODARcode/PerformanceAnalysis/ (git clone https://github.com/CODARcode/PerformanceAnalysis.git)
  - /autofs/nccs-svm1_home1/ckelly/src/AD/PerformanceAnalysis/spack/repo/chimbuko
