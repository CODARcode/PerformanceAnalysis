[Parser]
ParseMode = Adios

[Adios]
Method = BP
Parameters = verbose=3
InputFile = ../../../../data/online/datasets/tau-validated/20180801/tau-metrics.bp

[Outlier]
Algorithm = Sstd

[Lof]
n_neighbors = 500
algorithm = auto
leaf_size = 300
metric = minkowski
p = 2
metric_params = None
contamination = 0.001
fixcontamination = 10
n_jobs = 1

[Sstd]
Sigma = 1
contamination = 0.001
fixcontamination = 10

[Debug]
StopLoop = -1 
# If < 0 do not stop loop
LogFile = chimbuko.log
LogFileMode = a 
# a, ?
LogLevel = INFO 
# CRITICAL, ERROR, WARNING, INFO, DEBUG
Format = %(asctime)s - %(processName)s - %(threadName)s - %(filename)s - %(lineno)d - %(levelname)s - %(message)s
# %(pathname)s
